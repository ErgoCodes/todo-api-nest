
services:
  api:
    build: .
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/todo_db?schema=public
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key}
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
      - redis
    networks:
      - todo-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - todo_postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - todo_redis_data:/data
    networks:
      - todo-network

networks:
  todo-network:

volumes:
  todo_postgres_data:
  todo_redis_data:
