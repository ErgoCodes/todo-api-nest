
services:
  api:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/todo_db?schema=public
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - todo-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - todo_postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network

networks:
  todo-network:

volumes:
  todo_postgres_data:
